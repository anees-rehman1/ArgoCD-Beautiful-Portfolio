apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# List all resources in order
resources:
- configmap.yaml
- deployment.yaml
- service.yaml
- ingress.yaml

# Common labels for all resources
commonLabels:
  app: portfolio
  managed-by: argocd

# Namespace
namespace: default

# Images to use
images:
- name: nginx
  newName: nginx
  newTag: alpine
